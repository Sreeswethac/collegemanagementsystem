<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>


{% extends 'adminindex.html' %}
{% block body %}
<body>
<form action="/questionadd1" method="post">
  <table width="200" border="1" id="customers" align="center">
    <tbody>
      <tr>
        <th scope="row">Question</th>
        <td><label for="textarea"></label>
          <textarea name="textarea" id="textarea"></textarea></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Update"></th>
      </tr>
    </tbody>
  </table>
</form>
</body>
{% endblock %}
