<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>


{% extends 'adminindex.html' %}
{% block body %}
<body>
	<form action="/questionadd" method="post">
	<table width="200" id="customers" align="center">
  <tbody>
	   <tr>
      <th scope="row">subject</th>
		
      <td>&nbsp;</td>
    </tr>
    <tr>
      <th scope="row">Question</th>
		
      <td>&nbsp;</td>
    </tr>
	   <tr>
      <th scope="row">option1</th>
		
      <td>&nbsp;</td>
    </tr>
	  
	   <tr>
      <th scope="row">option2</th>
		
      <td>&nbsp;</td>
    </tr>
	   <tr>
      <th scope="row">option3</th>
		
      <td>&nbsp;</td>
    </tr>
	   <tr>
      <th scope="row">option4</th>
		
      <td>&nbsp;</td>
    </tr>
	   <tr>
      <th scope="row">Answer</th>
		
      <td>&nbsp;</td>
    </tr>
    {% for i in val1  %}
    <tr>
      <th scope="row">{{i[1]}}</th>
      <td><a href="/questionedit?id={{i[0]}}">Edit
		  
        <a href="/questiondel?id={{i[0]}}">Delete</a></a></td>
		</tr>
     {% endfor %}
    <tr>
      
      <td><input type="submit" name="button" id="button" value="Add"></td>
    </tr>
  </tbody>
</table>
</form>
</body>
{% endblock %}
