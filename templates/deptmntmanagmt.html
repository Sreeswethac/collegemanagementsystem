<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>


{% extends 'adminindex.html' %}
{% block body %}
<body>
	<form action="/deptadd" method="post">
	<table width="230" id="customers" align="center">
  <tbody>
    <tr>
      <th width="93" scope="row">Departmentid</th>
      <th width="77">Department name</th>
      <th width="42"></th>
    </tr>
    {% for i in val %}
    <tr>
      <th>{{i[0]}}</th>
      <th>{{i[1]}}</th>
      <td><a href="deptdelete?id={{i[0]}}">Delete</a></td>
    </tr>
    {% endfor %}
    <tr>
      <th colspan="3"> <input type="submit" value="Add"/></th>
      </tr>
  </tbody>
</table>
</form>
</body>
{% endblock %}
