<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>



{% extends 'adminindex.html' %}
{% block body %}
<body>
	<form action="/complaintreply2" method="post">
	<table width="200" border="1" id="customers" align="center">
  <tbody>
    <tr>
      <th scope="row">Complaint</th>
      <th scope="row">{{val}}</th>
    </tr>
    <tr>

      <th scope="row">Reply</th>
      <th scope="row"><label for="textfield2"></label>
        <input type="text" name="textfield2" id="textfield2"></th>
      
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <th scope="row"><input type="submit" name="button" id="button" value="Submit"></th>
    </tr>
  </tbody>
</table>
</form>
</body>
{% endblock %}
