<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>

{% extends 'adminindex.html' %}
{% block body %}
<body>
	<form action="/questionadd1" method="post">
	  
      <table width="200" id="customers" align="center">
  <tbody>
    <tr>
	  <th scope="row">Subject</th>
		 <td><label for="select"></label>

        <select name="select" id="select">
          {% for i in val1  %}
          <option value="{{i[1]}}">{{i[3]}}</option>
          {% endfor %}
			</select></td>
	  </tr>
	  <tr>
      <th scope="row">Question</th>
      <td><label for="textfield"></label>
        <input type="text" name="textfield" id="textfield"></td>
    </tr>
	   <tr>
      <th scope="row">option1</th>
      <td><label for="textfield1"></label>
        <input type="text" name="textfield1" id="textfield1"></td>
    </tr>
	    <tr>
      <th scope="row">option2</th>
      <td><label for="textfield2"></label>
        <input type="text" name="textfield2" id="textfield2"></td>
    </tr>
	   <tr>
      <th scope="row">option3</th>
      <td><label for="textfield3"></label>
        <input type="text" name="textfield3" id="textfield3"></td>
    </tr>
	    <tr>
      <th scope="row">option4</th>
      <td><label for="textfield4"></label>
        <input type="text" name="textfield4" id="textfield4"></td>
    </tr>
	   <tr>
      <th scope="row">Answer</th>
      <td><label for="textarea"></label>
        <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Add"></th>
      </tr>
  </tbody>
</table>
</form>
</body>
{% endblock %}
